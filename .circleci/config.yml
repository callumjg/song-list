version: 2.1
jobs:
  test:
    docker:
      - image: circleci/node:dubnium
  environment:
    PGHOST: 127.0.0.1
    PGUSER: postgres
    TEST_DATABASE: test
    NODE_ENV: test
    JWT_SECRET: secret
  - image: circleci/postgres:9.6.5-alpine-ram
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: test
  steps:
    - checkout
    - run: npm install
    - run: npm run ci:test
  deploy-prod:
    machine:
      enabled: true
    steps:
      - run: ssh gpcsongs@callumcancreate.com "./deploy.sh"
workflows:
  build-and-test:
    jobs:
      - deploy-prod:
          filters:
            branches:
              only: master
